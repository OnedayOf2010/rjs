             scripts/main.js after require.js loads. -->
        <script data-main="main" src="libs/require.js"></script>

    </head>
    <body>
        <h1>My Sample Project</h1>
        <h2>My head 2</h2>
    </body>
    <script>
        setTimeout(function(){
            require(['jquery', 'app'], function($, app) {
                console.log($('h1').text());
            });
        }, 2000);
    </script>
</html>
